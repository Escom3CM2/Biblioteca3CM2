<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
          
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Empleados registrados</title>
    </h:head>
    <h:body>
        <h:form>
           
            <p:panel header="Login" id="Votos"  >
                            <p:messages  autoUpdate="true" closable="true"/>

                <p:panelGrid columns="2">
                    
                    <p:outputLabel for="user" value="Usuario:"/>
                    <p:inputText id="user" value="#{login.matricula}" required="true" label="Usuario:"/>
                                 
                    <p:outputLabel for="pass" value="Password:"/>
                    <p:password id="pass" value="#{login.password}" required="true" label="Password" />           
                     
                    <p:commandButton value="Login" action="#{login.log()}"/>
                </p:panelGrid>
            </p:panel>
            
            <p:commandButton action="#{login.logOut()}" value="Salir" />
           
        </h:form>
    </h:body>
</html>
