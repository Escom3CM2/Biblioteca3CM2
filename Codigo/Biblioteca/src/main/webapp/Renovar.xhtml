<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
          
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Empleados registrados</title>
    </h:head>
    <h:body>
        <h:form>
          
            <p:panel id="Credencial">
                    <p:messages id="messages" showDetail="false" autoUpdate="true" closable="false" />
                    <p:inputMask value="#{credencials.boleta}" mask="9999999999" id="boleta" required="true" requiredMessage="Llena los campos faltantes." label="Advertencia."/>
                        <p:commandButton  value="Renovar" action="#{credencials.actualizarCredencial() }"   />

           </p:panel>
        </h:form>
    </h:body>
</html>
