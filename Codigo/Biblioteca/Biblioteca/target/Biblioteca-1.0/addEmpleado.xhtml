<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
          
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Empleados registrados</title>
    </h:head>
    <h:body>
        <h:form>
        <h:panelGrid columns="2" columnClasses="column" cellpadding="5" id="inf">

            <h:outputLabel for="nombre" value="Nombre:" />
            <p:inputText id="nombre" value="#{empleados.nombre}" />
            <h:outputLabel for="primerAp" value="Primer apellido:" />
            <p:inputText id="primerAp" value="#{empleados.primerAp}" />
            <h:outputLabel for="segundoAp" value="Segundo apellido:" />
            <p:inputText id="segundoAp" value="#{empleados.segundoAp}" />
            
             <h:outputLabel for="matricula" value="Matricula:" />
            <p:inputText id="matricula" value="#{empleados.matricula}" />
            <h:outputLabel for="password" value="Password:" />
            <p:password id="password" value="#{empleados.password}" />
           
            <h:outputLabel for="fechaAdmision" value="Fecha de admision" />
            <p:calendar value="#{empleados.fechaAdmision}" id="fechaAdmision"   showOn="button" />
            
            <p:selectOneMenu value="#{empleados.idEdo}">
                             <f:selectItems value="#{catalogos.showEstadoempleado()}"  var="e" itemLabel="#{e.edoEmp}" itemValue="#{e.idEdoEmp}"/>
            </p:selectOneMenu>
            
            <p:selectOneMenu value="#{empleados.idRol}">
                             <f:selectItems value="#{catalogos.showrolempleado()}"  var="r" itemLabel="#{r.rolEmp}" itemValue="#{r.idRolEmpleado}"/>
            </p:selectOneMenu>
            
            
            
           
            
            <p:commandButton value="Registrar" action="#{empleados.add()}"/>
                                    </h:panelGrid>
        </h:form>
    </h:body>
</html>
