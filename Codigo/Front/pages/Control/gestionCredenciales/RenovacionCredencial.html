<!DOCTYPE html>
<html lang="es">
<head>

    <script src="../../../js/sweet-alert.min.js"></script>
    <link rel="stylesheet" href="../../../css/sweet-alert.css">
    <link rel="stylesheet" href="../../../css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="../../../css/normalize.css">
    <link rel="stylesheet" href="../../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../css/jquery.mCustomScrollbar.css">
    <link rel="stylesheet" href="../../../css/style.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../../js/jquery-1.11.2.min.js"><\/script>')</script>
    <script src="../../../js/modernizr.js"></script>

<body>
    
    <!--            MENU LATERAL        -->
    
    <div class="navbar-lateral full-reset">
        <div class="visible-xs font-movile-menu mobile-menu-button"></div>
        <div class="full-reset container-menu-movile custom-scroll-containers">
            <div class="logo full-reset all-tittles">
                <i class="visible-xs zmdi zmdi-close pull-left mobile-menu-button" style="line-height: 55px; cursor: pointer; padding: 0 10px; margin-left: 7px;"></i> 
                sistema bibliotecario
            </div>
            <div class="full-reset" style="background-color:#2B3D51; padding: 10px 0; color:#fff;">
                <figure>
                    <img src="../../../assets/img/logo.png" alt="Biblioteca" class="img-responsive center-box" style="width:55%;">
                </figure>
                <p class="text-center" style="padding-top: 15px;">Sistema Bibliotecario</p>
            </div>
            <div class="full-reset nav-lateral-list-menu">
                <ul class="list-unstyled">
                    <li><a href="../../../home.html"><i class="zmdi zmdi-home zmdi-hc-fw"></i>&nbsp;&nbsp; Inicio</a></li>
                    <li><a href="RenovacionCredencial.html"><i class="glyphicon glyphicon-credit-card"></i>&nbsp;&nbsp; Renovaci&oacute;n de Credencial</a></li>
                    
                </ul>
            </div>
        </div>
    </div>
    
    <!--            CONTENEDOR DE LA PÁGINA        -->
    
    <div class="content-page-container full-reset custom-scroll-containers">
        
        <!--            MENU SUPERIOR        -->
        
        <nav class="navbar-user-top full-reset">
            <ul class="list-unstyled full-reset">
                <figure>
                   <img src="../../../assets/img/user01.png" alt="user-picture" class="img-responsive img-circle center-box">
                </figure>
                <li style="color:#fff; cursor:default;">
                    <span class="all-tittles">Admin Name</span>
                </li>
                <li  class="tooltips-general exit-system-button" data-href="index.html" data-placement="bottom" title="Salir del sistema">
                    <i class="zmdi zmdi-power"></i>
                </li>
                <li  class="tooltips-general search-book-button" data-href="searchbook.html" data-placement="bottom" title="Buscar libro">
                    <i class="zmdi zmdi-search"></i>
                </li>
                <li  class="tooltips-general btn-help" data-placement="bottom" title="Ayuda">
                    <i class="zmdi zmdi-help-outline zmdi-hc-fw"></i>
                </li>
                <li class="mobile-menu-button visible-xs" style="float: left !important;">
                    <i class="zmdi zmdi-menu"></i>
                </li>
            </ul>
        </nav>
        
        <!--            TITULO DE LA PÁGINA        -->
        
        <div class="container">
            <div class="page-header">
              <h1 class="all-tittles">Sistema bibliotecario <small>Gesti&oacute;n de Credenciales</small></h1>
            </div>
        </div>
        
        <!--           CONTENIDO DE LA PÁGINA        -->
        
        <div class="title-flat-form title-flat-blue">Renovación de Credencial</div>
        
        <div class="col-xs-12 col-sm-12 col-md-12">
            <img src="../../../assets/img/section.png" alt="credencial" class="img-responsive center-box" style="max-width: 110px;">
            <br><br>
        </div>
        
        <br><br>
        
        <div class="container-fluid">
            <div class="col-xs-8 col-sm-8 col-sm-offset-2">
                <div class="group-material">
                        <input type="text" class="material-control tooltips-general input-check-user" placeholder="ID de la credencial" required="" maxlength="20" pattern="[a-zA-Z0-9áéíóúÁÉÍÓÚñÑ]{1,20}" data-toggle="tooltip" data-placement="top" title="Escribe el identificador (ID) de la credencial">
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>ID de la credencial</label>
                </div>
            </div>
        </div>
        <!--<center>
            <a href="CreacionCredencial.html"><button type="submit" class="btn btn-primary" id="botonrenovar">&nbsp;&nbsp;Renovar&nbsp;&nbsp;<i class="glyphicon glyphicon-arrow-right"></i></button></a>
        </center>-->
        
    
    
        <center>
            <button type="submit" class="btn btn-primary " data-toggle="modal" data-target="#myModal">
              &nbsp;&nbsp;Renovar&nbsp;&nbsp;<i class="glyphicon glyphicon-arrow-right"></i>
            </button>
        </center>
        

        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">¡Credencial Renovada Exitosamente!</h4>
              </div>
              <div class="modal-body">
                    De clic en continuar para ver el formato de credencial
              </div>
              <div class="modal-footer">
                <!--<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>-->
                <a href="CreacionCredencial.html"><button type="button" class="btn btn-primary">Continuar</button></a>
              </div>
            </div>
          </div>
        </div>
    
    </div>
